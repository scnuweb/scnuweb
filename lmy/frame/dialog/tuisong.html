<!DOCTYPE html>
<html lang="zh-CN">
    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <link rel="stylesheet" href="tuisong.css">
    <title></title>

    <style>
    *{
        font-family: "微软雅黑";
    }
    a,a:hover,a:link,a:visited,a:active{
        text-decoration:none;
        outline:none;
    }
    </style>
    </head>
    <body>
    <table class="table100">
    <tr>
        <td colspan="6">下一节办理信息</td>
    </tr>
    <tr>
        <td colspan="2">下一环节</td>
        <td colspan="4">
            <select class="eds" name="" id="">
                <option value="">审批</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">办理机关</td>
        <td colspan="4">
            <select class="eds" name="" id="">
                <option value="">北培区局城管一所</option>
            </select>
        </td>
    </tr>
    <tr>
        <td colspan="2">提交到</td>
        <td colspan="4">
            <input type="radio" name="submit">人员&nbsp;&nbsp;&nbsp;
            <input type="radio" name="submit">岗位
        </td>
    </tr> 
    <tr><td colspan="6">人员列表</td></tr>
    <tr>
        <td colspan="1"><input type="checkbox"></td>
        <td colspan="2">办理人员</td>
        <td colspan="2">所属岗位</td>
        <td colspan="1">职务</td>
    </tr>
    <tr>
        <td colspan="1"><input type="checkbox"></td>
        <td colspan="2">胡梅</td>
        <td colspan="2">依职权岗</td>
        <td colspan="1"></td>
    </tr>
    <tr>
        <td colspan="1"><input type="checkbox"></td>
        <td colspan="2">王玲</td>
        <td colspan="2">依职权岗</td>
        <td colspan="1"></td>
    </tr>       
    </table>
    <button class="bottom" id="confirm">确定</button>
    <button class="bottom" id="delete">取消</button>
    <script>
    var confirm=document.getElementById('confirm');
    var delet=document.getElementById('delete');
    confirm.onclick=function(){
        alert("推送成功");
    }
    delet.onclick=function(){
        window.close();
    }
    </script>
    </body>    
</html>
