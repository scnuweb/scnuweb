<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="金税三期" />
    <title>管理员界面</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/man.css">
    <link rel="stylesheet" type="text/css" href="frame/easyui/themes/default/easyui.css">
    </head>
    
    <body>
    <!--头部部分-->
    <div class="topbar">
        <div class="container">
            <a id="logo" href="">管理员系统</a>
            <nav id="nav" class="ib nav nav-pills">
              <li><a href="" class="r5">帮助</a></li>
              <li><a href="" class="r5">注销</a></li>
              <li class="dropdown" id="man" style="display:none">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                   用户信息管理
                   <b class="caret"></b>
                </a>
                <ul class="dropdown-menu" style="background:rgb(26,145,202);">
                   <li><a href="#" data-toggle="modal" data-target="#deletePeople" >删除</a></li>
                   <li><a href="#" data-toggle="modal" data-target="#manControlM">编辑</a></li>
                   <li><a href="#" data-toggle="modal" data-target="#manSort">排序</a></li>
                   <li>
                    <a href="#" class="updateFile">
                        导入
                        <input type="file" id="" name="" />
                    </a>
                   </li>
                </ul>
                
                
              <li><a href="#" class="r5" >退出</a></li>
            </nav>
            <div class="ib">欢迎您：[placeholder]</div>    
        </div>
    </div>
    <!--主体部分-->
    <div class="container">
        <div class="row">
            <!--主体左侧部分-->
            <div class="col-md-3">
                <div class="leftside">
                    <span id="function">功能列表</span>
                    <div class="leftsidecontent">
                        <button id="man_control"class="btn btn-primary menul" onclick="addTab('学员名单','./man_control.html');hide('man_control');return false;">
                        <span id="l1" class="glyphicon glyphicon-expand" ></span>&nbsp;&nbsp;人员管理
                        </button>
                    </div>
                
                    <div class="leftsidecontent">
                        <button id="make_paper" class="btn btn-primary menul" onclick="addTab('生成试卷','./make_paper.html');hide('make_paper');return false;">
                        <span id="l1" class="glyphicon glyphicon-expand"></span>&nbsp;&nbsp;生成试卷
                        </button>
                    </div>
                    <div class="leftsidecontent">
                        <button id="organize_test" class="btn btn-primary menul" onclick="addTab('组织考试','./organize_test.html');hide('organize_test');return false;">
                        <span id="l1" class="glyphicon glyphicon-expand"></span>&nbsp;&nbsp;组织考试
                        </button>
                    </div>
                    <div class="leftsidecontent">
                        <button id="find_grade" class="btn btn-primary menul" onclick="addTab('查看成绩','./find_grade.html');hide('find_grade');return false;">
                        <span id="l1" class="glyphicon glyphicon-expand"></span>&nbsp;&nbsp;查看成绩
                        </button>
                    </div>
                </div>
            </div>
            <!--主体右侧部分-->
            <div class="col-md-9" id="rs">
                <div id="tt" class="easyui-tabs" style="width:100%;height:500px;">
                
                    <div title="首页" id="rrr">
                        <div id="rt1">
                          <a href="" class="rfont">&nbsp;管理员使用界面</a>
                        </div>
                  </div>
                    
                    
                </div>
            </div>
        </div>
      <!--删除模态框-->
    </div>
      <div class="modal fade" id="deletePeople" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">删除</h4>
                </div>
                <div class="modal-body">
                    <h6 class="rh">按Id号删除</h6>
                <input type="number" max="99999999" min="00000000" style="margin-left:20%;width:20%" placeholder="最小ID号">
                <input type="number" max="99999999" min="00000000" style="margin-left:20%;width:20%" placeholder="最大ID号"><br />
                <button class="btn btn-info choose_btn1">确认删除</button>
            <h6 class="rh">按姓名删除</h6>
              <input type="text" placeholder="输入要删除的姓名" class="choose_btn1"/><br />
              <button class="btn btn-info choose_btn1">确认删除</button><br />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">完成</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

      <!--编辑人员信息模态框-->
    <div class="modal fade" id="manControlM" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">搜索人员</h4>
                </div>
                <div class="modal-body">
                    <h6 class="rh">搜索人员</h6>
      <div class="serachCon">
                <select class="select_paper">
                    <option>ID</option>
                    <option>姓名</option>
                </select>
                <input type="text" placeholder="人员搜索" >
                <a href="" type="button" class="glyphicon glyphicon-search" ></a>
        </div>
        <div>
          <h6 class="rh">信息编辑</h6>
          <table class="table100">
                 <tr>
                   <td style="width:25%">姓名</td>
                   <td style="width:25%">
                     <input type="text" class="ed" value="">
                   </td>
                   <td style="width:25%">
                     ID号
                   </td>
                   <td style="width:25%">
                     <input type="text" class="ed" value="">
                   </td>
                 </tr>
                 <tr>
                   <td>性别</td>
                   <td>
                      <div class="check-group" id="question2">
                            男<input type="radio" name="radiobutton"  value="man">
                            女<input type="radio" name="radiobutton" value="woman">
                      </div>
                    </td>
                   <td>职务</td>
                   <td>
                     <input type="text" class="ed" value="">
                   </td>
                 </tr>
              </table>
              <div style="margin-top:10px">
                <button class="btn btn-primary" style="margin-left:25%;">保存</button>
                <button class="btn btn-primary" style="margin-left:25%;">取消</button>
              </div>
              <h6 class="rh">密码重置</h6>
              <div style="margin-top:10px">
                <button class="btn btn-primary choose_btn1">重置密码</button>
              </div>
        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">完成</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--排序模态框-->
    <div class="modal fade" id="manSort" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">排序</h4>
                </div>
                <div class="modal-body">
                  <h6 class="rh">排序方式</h6>
            <div class="serachCon">
                <select id="selectSortWay" class="select_paper" style="display:block;width:20%;">
                  <option id="cho1">按ID号排序</option>
                  <option id="cho2">按姓名排序</option>
                  <option id="cho3">按单位排序</option>
            </select>
            <button class="btn btn-primary" style="margain-left:20px;margin-top:10px;">排序</button>
            </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">完成</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  <script type="text/javascript" src="frame/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="frame/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="js/man.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/zDrag.js"></script>
  <script type="text/javascript" src="js/zDialog.js"></script>
  </body>
</html>
