<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>导入学员</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="金税三期" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/man.css">
<link rel="stylesheet" type="text/css" href="frame/easyui/themes/default/easyui.css">
<style>
    .ini_t{
    border: 1px solid #BBCDDF;
    padding-left: 5px;
    height:25px;
}
</style>
<script>
  function openDia(address,name)
    {
       var diag = new Dialog();
       diag.Width = 900;
       diag.Height = 400;
       diag.Title = name;
       diag.URL = address;
       diag.show();
    }
</script>
</head>
    <body>
    	<div title="学员名单" id="rrr">
            <h6 class="rh">搜索学员信息</h6>
            <div class="serachCon">
                <select class="select_paper">
                    <option>ID</option>
                    <option>姓名</option>
                </select>
                <input type="text" placeholder="人员搜索" >
                <a href="" type="button" class="glyphicon glyphicon-search" ></a>
                <hr class="search_icon">
            </div>
            <h6 class="rh">导入学员信息 <span style="margin-left:70%">全选</span><input id="chooseAll"type="checkbox"/></h6>
    		<table class="table100 ini_t">
    			<tr>
    				<td class="ini_t" style="width='20%';">编号</td>
                    <td class="ini_t" style="width='20%';">单位</td>
    				<td class="ini_t" style="width='20%';">ID</td>
    				<td class="ini_t" style="width='30%';">姓名</td>
                    <td class="ini_t" style="width='20%';">编辑</td>
                    <td class="ini_t" style="width='10%';">删除</td>
    				<td class="ini_t" style="width='10%';">选定</td>
    			</tr>
    			<tr>
    				<td class="ini_t" >1</td>
                    <td class="ini_t">单位1</td>
    				<td class="ini_t" >00000000</td>
    				<td class="ini_t" >张三</td>
                    <td class="ini_t" >
                        <a href="#" style="color:blue;" data-toggle="modal" data-target="#manControlO">
                            编辑
                        </a>
                    </td>
                    <td class="ini_t" ><a href="" style="color:blue;">删除</a></td>
    				<td class="ini_t" >
    					<input type="checkbox" value="checkbox"/>
    				</td>
    			</tr>
    		</table>
    		<div id="choose">
    			<button class="btn btn-info choose_btn1">
    				确认
    			</button>
    
    		</div>
            
    	</div>
         <!--人员编辑模态框-->
    </div>
      <div class="modal fade" id="manControlO" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">信息编辑</h4>
                </div>
                <div class="modal-body">
                    <div>
                   <h6 class="rh">编辑</h6>
                <table class="table100">
                     <tr>
                       <td style="width:25%">姓名</td>
                       <td style="width:25%">
                         <input type="text" class="ed" value="">
                       </td>
                       <td style="width:25%">
                         ID号
                       </td>
                       <td style="width:25%">
                         <input type="text" class="ed" value="">
                       </td>
                     </tr>
                     <tr>
                       <td>性别</td>
                       <td>
                          <div class="check-group" id="question2">
                                男<input type="radio" name="radiobutton"  value="man">
                                女<input type="radio" name="radiobutton" value="woman">
                          </div>
                        </td>
                       <td>职务</td>
                       <td>
                         <input type="text" class="ed" value="">
                       </td>
                     </tr>
                  </table>
                  <div style="margin-top:10px">
                    <button class="btn btn-primary" style="margin-left:25%;">保存</button>
                    <button class="btn btn-primary" style="margin-left:25%;" onclick="">取消</button>
                </div>
                </div>
                </div>
                
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
  <script type="text/javascript" src="frame/easyui/jquery.min.js"></script>
  <script type="text/javascript" src="frame/easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="js/man.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/zDrag.js"></script>
  <script type="text/javascript" src="js/zDialog.js"></script>
    </body>
</html>
