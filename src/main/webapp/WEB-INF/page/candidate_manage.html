<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>考生管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="金税三期" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/man.css">
<link rel="stylesheet" type="text/css" href="frame/easyui/themes/default/easyui.css">
<script type="text/javascript" src="frame/easyui/jquery.min.js"></script>
<script type="text/javascript" src="js/candidate-manage.js"></script>
<style>
    .ini_t{
    border: 1px solid #BBCDDF;
    padding-left: 5px;
    height:25px;
}
</style>

  
</head>
    <body>
    	<div title="考生名单" id="rrr">
            <h6 class="rh">搜索考生信息</h6>
            <div class="serachCon">
            	<form method="post" action="candidate_manage.html" id="search-form">
	                <input type="text" name="no" placeholder="编号" value="${search.no?if_exists}"/>
	                <input type="text" name="username" placeholder="用户名" value="${search.username?if_exists}"/>
	               	<br/>
	                <input type="text" name="trueName" placeholder="姓名" value="${search.trueName?if_exists}"/>
	                <input type="text" name="unit" placeholder="单位" value="${search.unit?if_exists}" />
	                <a href="javascript:void(0);" onClick="$('#search-form').submit();" class="glyphicon glyphicon-search" ></a>
	                <hr class="search_icon">
            	</form>
            </div>
            <h6 class="rh">管理考生信息 <span style="margin-left:70%">全选</span><input id="chooseAll" type="checkbox"/></h6>
	    	<div style="float:right">
		    	<button class="btn btn-danger" id="delete-list">删除</</button>
	    	</div>
    		<table class="table100 ini_t">
    			<tr>
    				<th class="ini_t" style="width='20%';">编号</th>
    				<th class="ini_t" style="width='30%';">用户名</th>
    				<th class="ini_t" style="width='30%';">姓名</th>
                    <th class="ini_t" style="width='20%';">单位</th>
    				<th class="ini_t" style="width='30%';">职务</th>
                    <th class="ini_t" style="width='20%';">编辑</th>
                    <th class="ini_t" style="width='10%';">删除</th>
    				<th class="ini_t" style="width='10%';">选定</th>
    			</tr>
    			<#list candidateList as candidate>
    			<tr>
    				<td class="ini_t" >${candidate.no?if_exists}</td>
    				<td class="ini_t" >${candidate.username?if_exists}</td>
    				<td class="ini_t" >${candidate.trueName?if_exists}</td>
                    <td class="ini_t">${candidate.unit?if_exists}</td>
    				<td class="ini_t" >${candidate.position?if_exists}</td>
                    <td class="ini_t" >
                        <a href="./edit_candidate.html?userId=${candidate.id}" style="color:blue;">
                            编辑
                        </a>
                    </td>
                    <td class="ini_t" ><a href="delete_candidate.do?userId=${candidate.id}" style="color:blue;" onClick="return confirm('确定要删除？')">删除</a></td>
    				<td class="ini_t" >
    					<input type="checkbox" class="select-checkbox" candidate-id="${candidate.id?if_exists}" />
    				</td>
    			</tr>
    			</#list>
    		</table>
    		<div id="choose">
    			<button class="btn btn-info choose_btn1" onClick="window.location='add_candidate.html'">
    				添加考生
    			</button>
                <!--
                <button class="btn btn-info choose_btn_3">
                    删除
                </button>-->
                <!--
                <a href="" class="updateFile btn btn-info choose_btn_3" style="color:white;">
                    从本地导入
                    <input type="file" id="" name="" />
                </a>-->
    		</div>
            
    	</div>
    <script type="text/javascript" src="frame/easyui/jquery.min.js"></script>
    <script type="text/javascript" src="js/zDrag.js"></script>
    <script type="text/javascript" src="js/zDialog.js"></script>
    <script type="text/javascript" src="js/man.js"></script>
    </body>
</html>
