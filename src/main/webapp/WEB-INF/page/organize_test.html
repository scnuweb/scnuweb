<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>组织考试</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="金税三期" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/man.css">
<link rel="stylesheet" type="text/css" href="frame/easyui/themes/default/easyui.css">
<style>
    table td{
    border: 1px solid #BBCDDF;
    padding-left: 5px;
    height:25px;
}
</style>
</head>

    <body>
    	<div title="组织考试">
            <div id="top_bar">
                <h6 class="rh">请输入ID号范围</h6>
                <input type="number" max="99999999" min="00000000" style="margin-left:20%;width:20%" placeholder="最小ID号">
                <input type="number" max="99999999" min="00000000" style="margin-left:20%;width:20%" placeholder="最大ID号">
                <button class="btn btn-info choose_btn1">确认导入</button>
            </div>
            <div id="down_bar">
                <h6 class="rh">选择考试学员与考试</h6>
                <div id="choClass">
                    <span style="margin-left:20%">选择考试：</span>
                    <select name="choo_paper" id="chPaper">
                        <option value="test1">自然人变更登记</option>
                        <option value="test2">自然人登记</option>
                        <option value="test3">自然人多证同用登记</option>
                    </select>


                </div>
                <table class="table100">
                    <tr>
                        <td>ID号</td>
                        <td>姓名</td>
                        <td>编辑</td>
                        <td>
                            选定
                            <span style="margin-left:20%">全选</span><input id="chooseAll"type="checkbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td>00000000</td>
                        <td>张三</td>
                        <td><a href="" style="color:blue;">删除</a></td>
                        <td>
                            <input type="checkbox" />
                        </td>
                    </tr>
                    <tr>
                        <td>00000001</td>
                        <td>李四</td>
                        <td><a href="" style="color:blue;">删除</a></td>
                        <td>
                            <input type="checkbox" />
                        </td>
                    </tr>
                </table>                            
                <div id="choose">
                    <button class="btn btn-info choose_btn1">
                        组织
                    </button>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="frame/easyui/jquery.min.js"></script>
  	<script type="text/javascript" src="frame/easyui/jquery.easyui.min.js"></script>
  	<script type="text/javascript" src="js/man.js"></script>
    </body>
</html>
