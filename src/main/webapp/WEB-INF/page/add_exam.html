<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>组织考试</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="金税三期" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/man.css">
<link rel="stylesheet" type="text/css" href="frame/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/prettify-1.0.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/default.css">
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/moment-with-locales.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="js/man.js"></script>
<script type="text/javascript" src="js/add-exam.js"></script>
<style>
    table td{
    border: 1px solid #BBCDDF;
    padding-left: 5px;
    height:25px;
}
</style>
</head>

    <body>
    	<div title="组织考试">
            <div id="top_bar">
            <h6 class="rh">考试基本信息 </h6>
            <form class="form-horizontal" method="post" action="add_candidate_submit.do">
				  <div class="form-group">
				    <label for="username" class="col-sm-2 control-label">考试名称</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control required" style="width:50%;" name="examName" id="exam-name" placeholder="考试名称">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="trueName" class="col-sm-2 control-label">考试开始时间</label>
				    <div class="input-group" id='datetimepicker1' style="width:40%">
				      <input type=text" class="form-control required" name="startTime" id="start-time"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
				    </div>
				    <script type="text/javascript">
			            $(function () {
			                $('#datetimepicker1').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'});
			            });
			        </script>
				  </div>
				  <div class="form-group">
				    <label for="trueName" class="col-sm-2 control-label">考试结束时间</label>
				    <div class="input-group" id='datetimepicker2' style="width:40%">
				      <input type=text" class="form-control required" name="endTime" id="end-time"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
				    </div>
				    <script type="text/javascript">
			            $(function () {
			                $('#datetimepicker2').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'});
			            });
			        </script>
				  </div>
				  <input type="hidden" id="exam-id" value=""></input>
				</form>
				<div id="choose">
                    <button class="btn btn-info choose_btn1" id="add-exam-btn">
                        	确定
                    </button>
                    <button class="btn btn-default" onClick="window.location='exam_manage.html'">
                    		返回
                    </button>
                </div>
			</div>
        </div>
  	
    </body>
</html>
