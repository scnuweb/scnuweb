<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>金税三期登陆系统</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
	<script language=JavaScript>
	   if(self.location!=parent.location) {
		   alert("登陆状态过期，请重新登陆");
		   parent.location.reload();
	   }
	</script>

  </head>
  <body>
    <div class="topbar">
    	<div class="container">
    		<span class="logo"><a href=""  onclick="return false">金税三期业务工作门户</a></span>
            <div class="row">
                <div class="col-md-6">
                    <h1>金税三期在线考试系统简介</h1>
                    <p>浏览器版本信息，支持的浏览器，考试流程，软件介绍等等</p>
                </div>
                <div class="col-md-6">
                <div class="login">
                    <span class="prompt">登录</span>
                    <hr class="colorgraph">
	                <form method="post" action="loginSubmit.do">
		                <select name="userType">
		                    <option value="2">用户</option>
		                    <option value="1">管理员</option>
		                </select>
	                    <input name="username" type="text" class="input1" placeholder="请输入账号"><br>
	                    <input name="password" type="password" class="input2" placeholder="请输入密码"><br>
	                    <#if incorrect??>
	                    <small class="red">[密码错误！]</small>
	                    </#if>
	                    <input type="checkbox" class="ml">
	                    <div class="clearfix"></div>
	                    <hr class="colorgraph">
	                    <button class="btn btn-success bsuccess" type="submit">登录</button><br>
	                </form>
                </div>
                </div>
            </div>
    	</div>
    </div>
  </body>
</html>
