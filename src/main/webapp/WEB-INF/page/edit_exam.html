<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>编辑考试</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="金税三期" />
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/man.css">
<link rel="stylesheet" type="text/css" href="frame/easyui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
<link href="css/font-awesome.min.css" rel="stylesheet">
<link href="css/prettify-1.0.css" rel="stylesheet">
<link href="css/base.css" rel="stylesheet">
<link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/default.css">
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script src="js/moment-with-locales.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript" src="js/man.js"></script>
<script type="text/javascript" src="js/edit-exam.js"></script>
<style>
    table td{
    border: 1px solid #BBCDDF;
    padding-left: 5px;
    height:25px;
}
</style>
</head>

    <body>
    	<div title="编辑考试">
            <div id="top_bar">
            <h6 class="rh">考试基本信息 </h6>
            <form class="form-horizontal" method="post" action="add_candidate_submit.do">
				  <div class="form-group">
				    <label for="username" class="col-sm-2 control-label">考试名称</label>
				    <div class="col-sm-10">
				      <input type="text" class="form-control required" style="width:50%;" name="examName" id="exam-name" placeholder="考试名称" value="${exam.examName?if_exists}">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="trueName" class="col-sm-2 control-label">考试开始时间</label>
				    <div class="input-group" id='datetimepicker1' style="width:40%">
				      <input type=text" class="form-control required" name="startTime" id="start-time" value="${exam.startTime?if_exists}"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
				    </div>
				    <script type="text/javascript">
			            $(function () {
			                $('#datetimepicker1').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'});
			            });
			        </script>
				  </div>
				  <div class="form-group">
				    <label for="trueName" class="col-sm-2 control-label">考试结束时间</label>
				    <div class="input-group" id='datetimepicker2' style="width:40%">
				      <input type=text" class="form-control required" name="endTime" id="end-time" value="${exam.endTime?if_exists}"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
				    </div>
				    <script type="text/javascript">
			            $(function () {
			                $('#datetimepicker2').datetimepicker({format: 'YYYY-MM-DD HH:mm:ss'});
			            });
			        </script>
				  </div>
				  <input type="hidden" id="exam-id" value="${exam.id?if_exists}"></input>
				</form>
				<div id="choose">
                    <button class="btn btn-info choose_btn1" id="edit-exam-btn">
                        	确定
                    </button>
                    <button class="btn btn-default" onClick="window.location='exam_manage.html'">
                    		返回
                    </button>
                </div>
			</div>
            <div class="serachCon">
            </div>
            <div>
            </div>
            <div id="choose-candidate">
                <h6 class="rh">选择考生 </h6>
            	<div style="margin:0 auto">
	            	<form align="center" method="post" action="candidate_manage.html" id="search-form">
		                <input type="text" name="no" placeholder="编号" id="search-no" value="${search.no?if_exists}"/>
		                <input type="text" name="username" placeholder="用户名" id="search-username" value="${search.username?if_exists}"/>
		               	<br/>
		                <input type="text" name="trueName" placeholder="姓名" id="search-truename" value="${search.trueName?if_exists}"/>
		                <input type="text" name="unit" placeholder="单位" id="search-unit" value="${search.unit?if_exists}" />
		                <a href="javascript:void(0);" id="search-btn" class="glyphicon glyphicon-search" ></a>
		                <hr class="search_icon">
	            	</form>
            	</div>
		    	<div style="margin:left:0">
		    		<span style="margin-left:70%">全选<input id="chooseAll" type="checkbox"/>
			    	<button class="btn btn-info" id="import-candidate-btn">导入</</button>
		    		</span>
		    	</div>
	    		<table class="table100 ini_t" id="candidate-table">
	    			<tr>
	    				<th class="ini_t" style="width='20%';">编号</th>
	    				<th class="ini_t" style="width='30%';">用户名</th>
	    				<th class="ini_t" style="width='30%';">姓名</th>
	                    <th class="ini_t" style="width='20%';">单位</th>
	    				<th class="ini_t" style="width='30%';">职务</th>
	    				<th class="ini_t" style="width='10%';">选定</th>
	    			</tr>
	    		</table>
                </div>
            <div id="choose-exam-item">
                <h6 class="rh">选择考试试题</h6>
                <div id="choClass">
                    <span style="margin-left:20%">选择考试：</span>
                    <select name="choo_paper" id="chPaper">
                        <option value="test1">自然人变更登记</option>
                        <option value="test2">自然人登记</option>
                        <option value="test3">自然人多证同用登记</option>
                    </select>


                </div>
                <table class="table100">
                    <tr>
                        <td>ID号</td>
                        <td>姓名</td>
                        <td>编辑</td>
                        <td>
                            选定
                            <span style="margin-left:20%">全选</span><input id="chooseAll"type="checkbox"/>
                        </td>
                    </tr>
                    <tr>
                        <td>00000000</td>
                        <td>张三</td>
                        <td><a href="" style="color:blue;">删除</a></td>
                        <td>
                            <input type="checkbox" />
                        </td>
                    </tr>
                    <tr>
                        <td>00000001</td>
                        <td>李四</td>
                        <td><a href="" style="color:blue;">删除</a></td>
                        <td>
                            <input type="checkbox" />
                        </td>
                    </tr>
                </table>                            
                
            </div>
        </div>
  	
    </body>
</html>
